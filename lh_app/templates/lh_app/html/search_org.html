<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Little HubLogin</title>
    {%include 'lh_app/common/common_css.html'%}

</head>
<style>
    body {
        background-image: url('/static/lh_app/images/page.jpg');
        /* Replace 'path_to_your_image.jpg' with the actual path to your image */
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
    }

    .contact-form {
        max-width: 500px;
        margin: 0 auto;
        background-color: rgba(255, 255, 255, 0.8);
        /* Optionally, add a background color to make the form more readable */
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        /* Optionally, add a box shadow for a subtle effect */
    }
</style>

<body style="margin: 0px;">
    {%include 'lh_app/common/header.html'%}
 
    <div style="width: 100%;height: 60px;background-color:brown;">
        <h2 style="text-align: center;margin: 10px; margin: bottom 10px; color: rgb(255, 0, 0);">Organization Search Form</h2>
    </div>
    <div>
        <!-- {%include 'lh_app/common/header.html'%} -->
        <div class="row justify-content-center mt-4">
            <div class="col-4">
                
                <form class="contact-form needs-validation" action="/search_org/" method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <input type="text" name="q" class="form-control" id="exampleFormControlInput1" placeholder="Search City" required>

                        <div class="invalid-feedback">
                            Please enter your City
                          </div>
                    </div>
                    
                    <div class="text-center">
                        <button type="submit" class="btn btn-success">Submit</button>

                    </div>
                    
                </form>

            </div>

        </div>

        

         <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>








</body>


</html>
