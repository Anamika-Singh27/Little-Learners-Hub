<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Little Hub|Home</title>
    {%include 'lh_app/common/common_css.html'%}
    <style>
        img{
            height: 500px;width: 100px;
        }
    </style>
</head>
<body>
    {%include 'lh_app/common/header.html'%}
    
    <div id="carouselExampleIndicators" class="carousel slide">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="{%static 'lh_app/images/play-school.jpg' %}" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="{%static 'lh_app/images/child.jpg' %}" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="{%static 'lh_app/images/Children.jpg' %}" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="{%static 'lh_app/images/play.jpg' %}" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
          <!-- feedback code -->
      <div class="row"> 
        {% for f in feedback_list %}   
        <div class="col-lg-4 mb-4">
          <div class="card h-100">
            <div class="card-body">
              <h5 class="card-title">Name: {{ f.name }}</h5>
    
    
            </div>
            <ul class="list-group list-group-flush">
              
              <li class="list-group-item">Remark: {{ f.remarks }}</li>
              <li class="list-group-item">Rating: {{ f.ratings }}/5</li>
              
            </ul>
    
    
          </div>
    
    
    
    
    
          </div>
          {% endfor %} 
        </div>
        <a href="{{'/more_feedback'}}">ViewMore</a>
  
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

        {% include 'lh_app/common/footer.html'%}
  
  
  
      
  </body>
  </html>
