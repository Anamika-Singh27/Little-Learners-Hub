<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ActivityHomeform</title>
    {%include 'lh_app/common/common_css.html'%}
</head>
<style>
    body {
        background-image: url('/static/lh_app/images/page.jpg');
        /* Replace 'path_to_your_image.jpg' with the actual path to your image */
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
    }

    .contact-form {
        max-width: 500px;
        margin: 0 auto;
        background-color: rgba(255, 255, 255, 0.8);
        /* Optionally, add a background color to make the form more readable */
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        /* Optionally, add a box shadow for a subtle effect */
    }
</style>

<body style="margin: 0px;">
    {%include 'lh_app/organization/org_header.html'%}


    <div style="width: 100%;height: 60px;background-color:brown;">
        <h2 style="text-align: center;margin: 10px; margin: bottom 10px; color: rgb(255, 0, 0);">ActivityHomeForm</h2>
    </div>
    <div>
        <!-- {%include 'lh_app/common/header.html'%} -->
        <div class="row justify-content-center mt-4">
            <div class="col-4">
                
               
                <form class="contact-form" action="/add_activity/" method="POST">
                    {% csrf_token %}
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInput" placeholder="" name="org_id">
                        <label for="floatingInput">Organization ID</label>
                    </div>
                    
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInput" placeholder="" name="activity_name">
                        <label for="floatingPassword">Activity Name</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInput" placeholder="" name="charge">
                        <label for="floatingPassword">Charge</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInput" placeholder="" name="duration">
                        <label for="floatingPassword">Duration</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInput" placeholder="" name="contact">
                        <label for="floatingPassword">Contact</label>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success">Submit</button>

                    </div>
                    
                </form>

            </div>

        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>









</body>

</html>
