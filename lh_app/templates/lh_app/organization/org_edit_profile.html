<!DOCTYPE html>
{%load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organization Edit Profile</title>
    {%include 'lh_app/common/common_css.html'%}
</head>
<body>

  {% include 'lh_app/organization/org_header.html'%}


<form method="post" action="/org_edit_profile/">
    {%csrf_token%}
  
    <section class="vh-100" style="background-color: #187994;">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col col-lg-6 mb-4 mb-lg-0">
            <div class="card mb-3" style="border-radius: .5rem;">
              <div class="row g-0">
                <div class="col-md-4 gradient-custom text-center"
                  style="border-top-left-radius: .5rem; border-bottom-left-radius: .5rem;">
                  <img src="https://images.pexels.com/photos/16313517/pexels-photo-16313517/free-photo-of-woman-editing-photos-on-laptop.jpeg?auto=compress&cs=tinysrgb&w=600" 
                  alt="Avatar" class="img-fluid my-5" style="width: 80px;" />
  


                    
                  <h5><input type="text" name="name" value="{{obj_key.name}}" class="form-control"></h5>
                  
                  <i class="far fa-edit mb-5"></i>
                </div>
                <div class="col-md-8">
                  <div class="card-body p-4">
                    <h6>Information</h6>
                    <hr class="mt-0 mb-4">
                    <div class="row pt-1">
                      <div class="col-6 mb-3">
                        <h6>Email</h6>
                        <p class="text-muted">
                          <input type="email" name="email" value="{{obj_key.email}}" class="form-control">
                        </p>
                      </div>
                      <div class="col-6 mb-3">
                        <h6>Phone</h6>
                        <p class="text-muted">
                          <input type="tel" name="phone" value="{{obj_key.phone}}"class="form-control">
                        </p> 
                        
                      </div>
                      <div class="col-6 mb-3">
                        <h6>City</h6>
                        <p class="text-muted">
                          <input type="city" name="city" value="{{obj_key.city}}"class="form-control">
                          </p>
                      </div>
                      <div class="col-6 mb-3">
                        <h6>Address</h6>
                        <p class="text-muted">
              <textarea name="address" class="form-control">{{obj_key.address}}</textarea> 
                          </p>
                      </div>
                      
                      <button class="btn btn-success">Edit Profile</button>
                    </div>
                       
                    
                    
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    
    
    </section>
  </form>
  <script>
    // Disable back button after logout
    window.onload=function(){
      if (window.history.replaceState){
        window.history.replaceState(null,null,window.location.href);
      }
    }
  </script>


    



    {% include 'lh_app/common/footer.html'%}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
